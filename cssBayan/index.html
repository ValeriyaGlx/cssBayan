<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="inner">choose your mood: </h1>

    <div class="block">
        <input class="input" type="radio" name="input" id="block1" checked>
        <label class="block--inner" for="block1">
            <span>Happiness</span>
            <div class="plus">+</div>
        </label>
        <label class="block--info" for="block1">
            <img src="./img/happy.png.jpg" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block2">
        <label class="block--inner" for="block2">
            <span>Crying</span>
            <div class="plus">+</div>
        </label>
        <label class="block--info" for="block2">
            <img src="./img/cry.png" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block3">
        <label class="block--inner" for="block3">
           <span>Tiredness</span>
           <div class="plus">+</div>
        </label>
        <label class="block--info" for="block3">
            <img src="./img/tired.png" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block4">
        <label class="block--inner" for="block4">
           <span>Laughing</span>
           <div class="plus">+</div>
        </label>
        <label class="block--info" for="block4">
            <img src="./img/laught.png" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block5">
        <label class="block--inner" for="block5">
           <span>Threatening</span>
           <div class="plus">+</div>
        </label>
        <label class="block--info" for="block5">
            <img src="./img/threat.png" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block6">
        <label class="block--inner" for="block6">
           <span>Shout</span>
           <div class="plus">+</div>
        </label>
        <label class="block--info" for="block6">
            <img src="./img/shout.png" alt="mem">
        </label>
    </div>

    <div class="block">
        <input class="input" type="radio" name="input" id="block7">
        <label class="block--inner" for="block7">
           <span>Suprised</span>
           <div class="plus">+</div>
        </label>
        <label class="block--info" for="block7">
            <img src="./img/surpraised.png" alt="mem">
        </label>
    </div>

  </div>
</body>
</html>
